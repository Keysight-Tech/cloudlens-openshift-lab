# ============================================================================
# nginx-demo - OpenShift Deployment
# ============================================================================
# OpenShift differences from EKS:
#   - bitnami/nginx (non-root, port 8080) instead of nginx:latest
#   - Route (TLS edge termination) instead of LoadBalancer Service
#   - CloudLens sensor uses CRI-O socket (/var/run/crio/crio.sock) vs containerd
#   - Sensor ServiceAccount + privileged SCC required for host volume access
#   - platform=openshift tag in CloudLens sensor custom_tags
#
# Placeholders (replaced by deploy.sh or manually):
#   REPLACE_WITH_CLMS_PRIVATE_IP   - CloudLens Manager private IP
#   REPLACE_WITH_CLMS_PROJECT_KEY  - CloudLens project key
#   REPLACE_WITH_DEPLOYMENT_PREFIX - deployment prefix (e.g. cloudlens-lab)
# ============================================================================

---
# ServiceAccount for CloudLens sensor (needs privileged SCC for host volumes)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudlens-sensor
  namespace: default

---
# nginx server config - bitnami/nginx uses /opt/bitnami/nginx paths
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-demo-config
  namespace: default
data:
  default.conf: |
    server {
        listen 8080;
        server_name _;

        location / {
            root /opt/bitnami/nginx/html;
            index index.html;

            add_header X-Protocol "HTTP" always;
            add_header X-Served-By "Keysight-OpenShift-CloudLens" always;
        }

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

---
