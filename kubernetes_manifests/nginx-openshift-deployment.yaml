---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: default
  labels:
    app: nginx-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
        cloudlens: enabled
    spec:
      # cloudlens-sensor sidecar needs privileged SCC for host volume access
      serviceAccountName: cloudlens-sensor

      containers:
      # ── Main nginx container ───────────────────────────────────────────────
      - name: nginx
        image: bitnami/nginx:latest
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: nginx-server-config
          mountPath: /opt/bitnami/nginx/conf/server_blocks
        - name: html-volume
          mountPath: /opt/bitnami/nginx/html
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

      # ── CloudLens sensor sidecar ────────────────────────────────────────────
      # Requires privileged SCC: oc adm policy add-scc-to-user privileged -z cloudlens-sensor -n default
      - name: cloudlens-sensor
        image: 466778915280.dkr.ecr.us-west-2.amazonaws.com/se-demo-cloudlens-sensor:6.10.0-98
        imagePullPolicy: Always
        args:
        - "--server"
        - "REPLACE_WITH_CLMS_PRIVATE_IP"
        - "--project_key"
        - "REPLACE_WITH_CLMS_PROJECT_KEY"
        - "--auto_update"
        - "y"
        - "--accept_eula"
        - "yes"
        - "--custom_tags"
        - "platform=openshift,app=nginx,deployment=REPLACE_WITH_DEPLOYMENT_PREFIX,protocol=http-https"
        - "--ssl_verify"
        - "no"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        securityContext:
          privileged: true          # Required for OpenShift (SCC: privileged)
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - SYS_MODULE
            - SYS_RESOURCE
            - NET_RAW
            - NET_ADMIN
        volumeMounts:
        - name: host-root
          mountPath: /host
          readOnly: true
        - name: lib-modules
          mountPath: /lib/modules
          readOnly: true
        - name: cloudlens-logs
          mountPath: /var/log/cloudlens
        - name: crio-socket         # OpenShift/RHCOS uses CRI-O (not containerd)
          mountPath: /var/run/crio/crio.sock
          readOnly: true
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"

      volumes:
      - name: nginx-server-config
        configMap:
          name: nginx-demo-config
          items:
          - key: default.conf
            path: default.conf
      - name: html-volume
        configMap:
          name: nginx-html-config
          items:
          - key: index.html
            path: index.html
      - name: host-root
        hostPath:
          path: /
          type: Directory
      - name: lib-modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: cloudlens-logs
        emptyDir: {}
      - name: crio-socket
        hostPath:
          path: /var/run/crio/crio.sock
          type: Socket

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo
  namespace: default
  labels:
    app: nginx-demo
spec:
  type: ClusterIP
  selector:
    app: nginx-demo
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080

---
# OpenShift Route - TLS edge termination (no cert management needed in pods)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: nginx-demo
  namespace: default
  labels:
    app: nginx-demo
spec:
  to:
    kind: Service
    name: nginx-demo
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
